<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="add()">Click Me</button><br>
    <script>
        let arr = ['Apple', 'Banana', 'Pear', 'Grapes','Mango'];
        
         for(let i = 0; i<=4; i++){
            document.write(arr[i] +"<br>");
         }
     function add(){
        let x= prompt("Select Food you Love");
        document.write("I Love "+ arr[x]);
     }
</script>
</body>
</html>
